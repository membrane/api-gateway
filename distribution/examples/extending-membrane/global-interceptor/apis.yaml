# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json

global:
  - log:
      message: "Path: ${path}"
  - response:
      - setHeader:
          name: Access-Control-Allow-Origin
          value: "*"
      - setHeader:
          name: Access-Control-Allow-Methods
          value: GET, POST
      - setHeader:
          name: Access-Control-Allow-Headers
          value: Content-Type

---

api:
  port: 2000
  flow:
    - return:
        status: 200

---

api:
  port: 2001
  flow:
    - return:
        status: 404
