# Simple text template with a variable
spec:
  port: 2000
  path:
    uri: /text
  flow:
    - request:
        - template:
            contentType: text/plain
            src: Hello ${params.name}!
    # To send messages to backend use target below instead of return
    - return:
        statusCode: 200
  # target:
