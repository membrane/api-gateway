api:
  port: 2000
  specs:
    - openapi:
        location: security-api-v1.yml
        validateRequests: yes
        validateResponses: no
        validationDetails: yes
  flow:
    - apiKey:
        stores:
          - keys:
              - secret:
                  value: demo-key-foobar
        extractors:
          - headerExtractor: {}
          - queryParamExtractor:
              name: X-Api-Key
  target:
    host: localhost
    port: 2001

