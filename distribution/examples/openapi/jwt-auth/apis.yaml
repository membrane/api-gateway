# yaml-language-server: $schema=https://www.membrane-api.io/v6.3.11.json
api:
  name: Token Server
  port: 2000
  flow:
    - request:
        - template:
            src: |
              {
                "sub": "user@example.com",
                "aud": "shop",
                "scp": "inventory"
              }
        - jwtSign:
            jwk:
              location: jwk.json

---

api:
  name: Protected API
  port: 2001
  specs:
    - openapi:
        location: secure-shop-api.yml
        validateSecurity: true
  flow:
    - jwtAuth:
        expectedAud: shop
        jwks:
          jwks:
            - jwk:
                location: jwk.json
    - openapiValidator: {}