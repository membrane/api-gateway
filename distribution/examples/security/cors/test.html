<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Request Example</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">API Request Example</h2>
    <button onclick="handleRequest()">Call API with Credentials</button>
    Response: <div class="response" id="response">(No response yet)</div>
</div>

<script>
    function handleRequest() {
        fetch("http://localhost:2000", {
            method: "POST",
            body: JSON.stringify({ test: "test" }),
        })
            .then(res => res.text())
            .then(data => {
                document.getElementById("response").textContent = data;
            })
            .catch(err => {
                console.error("Request failed:", err);
                document.getElementById("response").textContent = "failed (check console)";
            });
    }
</script>

</body>
</html>
