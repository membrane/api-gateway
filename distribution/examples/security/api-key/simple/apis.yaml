# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json

global:
  - apiKey:
      stores:
        # API keys that permit access
        - simple:
            - secret:
                value: demokey
            - secret:
                value: aed8bcc4-7c83-44d5-8789-21e4024ac873
            - secret:
                value: abc123
      extractors:
        # Fetch the API key from header
        # X-Api-Key: demokey
        - header: {}

        # Fetch key from query
        # GET /foo?api-key=abc123
        - query: {}

---

api:
  port: 2000
  flow:
    - static:
        src: Secured API!
    - return: {}
