spec:
  name: Token Validator
  port: 2000
  flow:
    # Validates tokens against authorization server - blocks request on invalid tokens
    - tokenValidator:
        endpoint: http://localhost:8000/oauth2/userinfo
  # Forwards the request if the token is valid
  target:
    host: localhost
    port: 3000

