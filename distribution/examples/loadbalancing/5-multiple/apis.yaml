
# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.0.json
api:
  port: 8080
  name: Balancer 1
  path:
    uri: /service
  flow:
    - balancer:
        name: balancer1
        clustersFromSpring:
          - clusters:
              - cluster:
                  name: Default
                  nodes: # target 1 and 2 that are balanced by balancer 1
                    - node:
                        host: localhost
                        port: 4000
                    - node:
                        host: localhost
                        port: 4001

---

api:
  port: 8081
  name: Balancer 2
  path:
    uri: /service
  flow:
    - balancer:
        name: balancer2
        clustersFromSpring:
          - clusters:
              - cluster:
                  name: Default
                  nodes: # target 3 and 4 that are balanced by balancer 2
                    - node:
                        host: localhost
                        port: 4002
                    - node:
                        host: localhost
                        port: 4003

---

api:
  port: 9010
  name: Up/Down Push Interface
  flow:
    - clusterNotification: {}

