
# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.0.json
api:
  port: 8080
  flow:
    - balancer:
        sessionTimeout: 3600000
        sessionIdExtractor: # TODO fix
          sessionSource: $.id
          language: jsonpath
        clustersFromSpring:
          - clusters:
              - cluster:
                  name: Production
                  nodes: # Replace these with your backend nodes.
                    - node:
                        host: localhost
                        port: 4000
                    - node:
                        host: localhost
                        port: 4001
                    - node:
                        host: localhost
                        port: 4002

---
# Mock nodes for testing. Remove them in production.

api:
  port: 4000
  name: Node 1
  flow:
    - counter:
        name: Node 1

