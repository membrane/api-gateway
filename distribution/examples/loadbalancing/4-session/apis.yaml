# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
api:
  port: 8080
  flow:
    - balancer:
        sessionTimeout: 3600000
        sessionIdExtractor: # TODO fix
          sessionSource: $.id
          language: jsonpath
        clusters:
          - name: Production
            nodes: # Replace these with your backend nodes.
              - host: localhost
                port: 4000
              - host: localhost
                port: 4001
              - host: localhost
                port: 4002

---
# Mock nodes for testing. Remove them in production.

api:
  port: 4000
  name: Node 1
  flow:
    - counter: Node 1

---

api:
  port: 4001
  name: Node 2
  flow:
    - counter: Node 2

---

api:
  port: 4002
  name: Node 3
  flow:
    - counter: Node 3

---

api:
  port: 9000
  name: Administration
  flow:
    - adminConsole: {}
