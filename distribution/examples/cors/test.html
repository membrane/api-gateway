<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #40a9ff;
        }

        .response {
            margin-top: 24px;
            padding: 12px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">API Request Example</h2>
    <button onclick="handleRequest()">Call API with Credentials</button>
    <div class="response" id="responseText">(No response yet)</div>
</div>

<script>
    function handleRequest() {
        fetch("http://localhost:2000", {
            method: "POST",
            body: JSON.stringify({ test: "test" }),
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseText").textContent = "Response: " + data;
            })
            .catch(error => {
                console.error("Request failed:", error);
                document.getElementById("responseText").textContent = "Request failed (check console)";
            });
    }
</script>

</body>
</html>
