# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json

components:
  dataSource:
    bean:
      class: org.apache.commons.dbcp2.BasicDataSource
      properties:
        - name: driverClassName
          value: org.h2.Driver
        - name: url
          value: jdbc:h2:./membranedb;AUTO_SERVER=TRUE
        - name: username
          value: membrane
        - name: password
          value: secret

---

api:
  name: predic8.de
  port: 2000
  flow:
    - statisticsJDBC:
        dataSource: '#/components/dataSource'
  target:
    url: https://api.predic8.de
