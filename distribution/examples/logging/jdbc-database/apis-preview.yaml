components:
  dataSource:
    bean:
      class: org.apache.commons.dbcp2.BasicDataSource
      properties:
        - property:
            name: driverClassName
            value: org.h2.Driver
        - property:
            name: url
            value: jdbc:h2:./membranedb;AUTO_SERVER=TRUE
        - property:
            name: username
            value: membrane
        - property:
            name: password
            value: membranemembrane

---

api:
  name: predic8.de
  port: 2000
  flow:
    - statisticsJDBC:
        dataSource: dataSource
  target:
    url: https://api.predic8.de