# yaml-language-server: $schema=https://www.membrane-api.io/v6.3.11.json
api:
  port: 2000
  flow:
    - accessLog:
        additionalPatternList:
          - additionalVariable:
              name: res.contentType
              expression: response?.headers.contentType
          - additionalVariable:
              name: forwarded
              expression: headers['x-forwarded-for']
  target:
    ssl: {}