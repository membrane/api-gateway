# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.5.json
api:
  port: 2000
  flow:
    - accessLog:
        additionalPatternList:
          - additionalVariable:
              name: res.contentType
              expression: response?.header['Content-Type']
          - additionalVariable:
              name: forwarded
              expression: headers['x-forwarded-for']
    - return:
        status: 200
        contentType: application/json
