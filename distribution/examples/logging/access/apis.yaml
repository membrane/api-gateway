# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
api:
  port: 2000
  flow:
    - accessLog:
        additionalPatternList:
          - name: res.contentType
            expression: response?.header['Content-Type']
          - name: forwarded
            expression: headers['x-forwarded-for']
    - return:
        status: 200
        contentType: application/json
