# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json

components:
  myInterceptor:
    bean:
      class: com.predic8.membrane.core.interceptor.websocket.custom.MyWebSocketLogInterceptor

---

api:
  port: 9999
  flow:
    - webSocket:
        flow:
          - $ref: '#/components/myInterceptor'
  target:
    host: localhost
    port: 8080
