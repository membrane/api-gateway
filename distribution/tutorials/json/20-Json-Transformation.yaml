# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: JSON Template
#
# Using a template, you can transform incoming JSON into a different JSON shape.
#
# 1.) Inspect order.json
#   Notice it contains an "items" array.
#
# 2.) Send a request with a sample payload
#   curl -d @order.json -H "Content-Type: application/json" http://localhost:2000
#
# 3.) Observe how the response has changed.
#
# Troubleshooting:
#   Always send the header: Content-Type: application/json

api:
  port: 2000
  flow:
    - request:
        - setProperty:
            name: id
            value: ${$.id}
            language: jsonpath
        - setProperty:
            name: items
            value: ${$.items}
            language: jsonpath
    - response:
        - template:
            contentType: application/json
            pretty: true
            src: |
              {
                "number": ${property.id},
                "positions": <%= property.items.collect { item -> [
                    "product": item.article,
                    "quantity": item.quantity,
                    "amount": item.quantity * item.price
                ] } %>
              }
    - return:
        status: 200
