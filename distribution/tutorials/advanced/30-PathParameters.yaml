#
# Membrane Tutorial: Path Parameters
#
# curl localhost:2000/customer/7/account/55
#

spec:
  port: 2000
  path:
    uri: /customer/{id}/account/{accountNumber}
  flow:
    - template:
        src: |
          Customer: ${pathParam.id}
          Account: ${pathParam.accountNumber}
    - return:
        statusCode: 200
