# yaml-language-server: $schema=../https://www.membrane-api.io/v6.3.11.json
#
# Membrane Tutorial: Path Parameters
#
# 1.) Start Membrane:
#
#     membrane.sh -c 10-PathParameters.yaml
#
# 2.) Call the API:
#
#       curl localhost:2000/customer/7/account/55
#
#     Observe the console output.

api:
  port: 2000
  path:
    uri: /customer/{id}/account/{accountNumber}
  flow:
    - template:
        src: |
          Customer: ${pathParam.id}
          Account: ${pathParam.accountNumber}
    - return:
        statusCode: 200
