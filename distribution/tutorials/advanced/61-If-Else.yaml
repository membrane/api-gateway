# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.6.json
#
# Tutorial: If Else
#
# Try:
#   1.) curl localhost:2000
#   2.) curl -H "X-Foo: 1" localhost:2000
#
api:
  port: 2000
  flow:
    - if:
        test: headers['X-Foo'] != null
        flow:
          - return:
              status: 200
        else:
          - return:
              status: 400