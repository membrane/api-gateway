# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: XSLT Transformation Grouping
#
# Complex XSLT transformation that regroups input
#
# Try:
#   curl -d @books.xml -H "Content-Type: text/xml" localhost:2000

api:
  port: 2000
  flow:
    - request:
        - transform:
            xslt: group-by-category.xsl
    - return:
        status: 200
