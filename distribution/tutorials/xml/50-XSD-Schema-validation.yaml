# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: XSD Schema Validation
#
# Try:
#   curl -d @book-valid.xml localhost:2000
#   curl -d @book-invalid.xml localhost:2000

api:
  port: 2000
  flow:
    - request:
        - validator:
            schema: books.xsd
        - static:
            src: Ok
        - return:
            status: 200
