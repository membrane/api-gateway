# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: JSON to XML
#
# Convert a JSON body into XML.
#
# Try:
#   curl -d @animals.json -H "Content-Type: application/json" http://localhost:2000
#
# Tip:
#   Make sure the request header Content-Type is set to application/json.

api:
  port: 2000
  flow:
    - request:
        - json2Xml:
            root: zoo # XML root element
        - beautifier: {} # Format
    - return:
        status: 200
