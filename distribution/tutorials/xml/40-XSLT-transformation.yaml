# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.6.json
#
# Tutorial: XSLT Transformation
#
# Use an XSLT stylesheet to transform XML.
#
# Try:
#   curl -d @books.xml localhost:2000

api:
  port: 2000
  flow:
    - request:
        - transform:
            xslt: group-by-category.xsl
    - return:
        status: 200
