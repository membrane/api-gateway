# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: XML Protection
#
# Try it:
#
# 1.) Too many attributes
#     curl -d '<foo a="1" b="2" c="3" d="4"/>' -H "Content-Type: text/xml" localhost:2000
#
# 2.) DTD Removal
#     Look at hello-dtd.xml
#     curl -d @hello-dtd.xml -H "Content-Type: text/xml" localhost:2000

api:
  port: 2000
  flow:
    - xmlProtection:
        maxAttributeCount: 3
        maxElementNameLength: 100
        removeDTD: true
    - return:
        status: 200
