# yaml-language-server: $schema=https://www.membrane-api.io/v7.1.0.json
#
# Tutorial: Simple SOAP Mock
#
# Returns a static SOAP response for client testing.
# Replace the XML in `src` with the SOAP payload your client expects.
#
# Try:
#     curl localhost:2000/service-mock

api:
  port: 2000
  path:
    uri: /service-mock
  flow:
    - response:
      - static:
          contentType: text/xml
          src: |
            <s11:Envelope
             xmlns:s11="http://schemas.xmlsoap.org/soap/envelope/">
              <s11:Body>
                <getCityResponse
                xmlns="https://predic8.de/cities">
                  <country>England</country>
                  <population>8980000</population>
                </getCityResponse>
              </s11:Body>
            </s11:Envelope>
    - return:
        status: 200
