# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.0.json
#
# Tutorial: Manual SOAP Proxy
#

api:
  path:
    uri: /manual-soap-proxy
  flow:
    - wsdlRewriter:
        host: my.host.example.com
        protocol: https
        port: 443
    - wsdlPublisher: {}
    - wsdlExplorer: {}
    - validator: {}


---

soapProxy:
  path:
    uri: /my-service
  port: 2000
  wsdl: https://www.predic8.de/city-service?wsdl
  flow:
    # You should find those values in the WSDL returned by the proxy above.
    - wsdlRewriter:
        host: my.host.example.com
        protocol: https
        port: 443
    - validator: {}
