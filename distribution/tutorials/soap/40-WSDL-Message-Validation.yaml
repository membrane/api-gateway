# yaml-language-server: $schema=https://www.membrane-api.io/v7.0.0.json
#
# Tutorial: WSDL Message Validation
#
#
# 1.) Start Membrane
#
# 2.) Send request with invalid XML
#     curl -d @../data/invalid-city.soap.xml -H "Content-Type: text/xml" http://localhost:2000/city-service
#     Response should contain a SOAP Fault

soapProxy:
  port: 2000
  wsdl: https://www.predic8.de/city-service?wsdl
  flow:
    - validator: {}
