# yaml-language-server: $schema=https://www.membrane-api.io/v6.3.11.json
#
# Membrane Tutorial: Logging
#
# Logging is helpful during API development, debugging and operation.
# Integrated in the message flow, the plugin logs the request and
# the response.
#
# 1.) Start Membrane:
#
#     Linux/Mac:
#       membrane.sh -c 10-Logging.yaml
#     Windows:
#       membrane.cmd -c 10-Logging.yaml
#
# 2.) Call the API:
#
#       curl http://localhost:2000
#
#     Check the console output to see the logged request and response details.
#
# See also:
#  - example/logging folder for additional logging configurations and access logs

api:
  port: 2000
  flow:
    - log: {} # Logs method, path, status code, headers and body from request and response
  target:
    url: https://api.predic8.de