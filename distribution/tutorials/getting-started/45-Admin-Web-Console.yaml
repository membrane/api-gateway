# yaml-language-server: $schema=https://www.membrane-api.io/v6.3.11.json
#
# Membrane Tutorial: Admin Console
#
# The Admin Console gives you a live view of all running APIs,
# including traffic statistics, configuration details, and message traces.
#
# 1.) Start this configuration.
#
# 2.) Open the Admin Console in your browser:
#
#       http://localhost:9000
#
#     Username: admin
#     Password: admin
spec:
  port: 9000
  flow:
    # Protect the Admin Console using authentication (Basic, OAuth2, ACL, or none).
    - basicAuthentication:
        users:
          - user:
              username: admin
              password: admin
    - adminConsole:
        readOnly: true

