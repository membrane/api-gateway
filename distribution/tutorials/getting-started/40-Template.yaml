# yaml-language-server: $schema=../../core/target/classes/com/predic8/membrane/core/config/json/membrane.schema.json
#
# 'static' replaces the body with a constant string. 'template' replaces the body by rendering a template. You can use the groovy language in the template.
# Membrane Tutorial:
#
#
# curl localhost:2000/foo

spec:
  port: 2000
  flow:
    - response:
        - template:
            contentType: text/plain
            pretty: true
            src: | # Start of multiline string
              Method: ${method},
              Path: ${path},
              Date: ${new Date()}
    - return:
        statusCode: 200
