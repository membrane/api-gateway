paths:
  /users:
    post:
      summary: Benutzer erstellen
      description: Endpunkt zum Anlegen eines neuen Benutzers
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'user-schema.yaml#/components/schemas/User'
      responses:
        '201':
          description: Benutzer erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: 'user-schema.yaml#/components/schemas/User'