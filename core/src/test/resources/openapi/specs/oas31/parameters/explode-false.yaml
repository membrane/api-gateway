openapi: 3.1.0
info:
  title: Simple Parameters API
  version: "1.0.0"

paths:
  /array:
    get:
      parameters:
        - name: number
          in: query
          explode: false
          schema:
            $ref: "#/components/schemas/Numbers"
        - name: string
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: const
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
              enum: ["foo","bar","baz", "äöü","ä=#"]
        - name: bool
          in: query
          explode: false
          schema:
            $ref: "#/components/schemas/Booleans"
      responses:
        "200":
          description: OK
  /objects:
    get:
      parameters:
        - name: color
          in: query
          explode: false
          schema:
            type: object
            additionalProperties: false
            properties:
              R:
                $ref: "#/components/schemas/Color"
              G:
                $ref: "#/components/schemas/Color"
              B:
                $ref: "#/components/schemas/Color"
      responses:
        "200":
          description: OK

components:
  schemas:
    Color:
      type: integer
      minimum: 0
      maximum: 255
    Numbers:
      type: [array, "null"]
      items:
        type: number
    Booleans:
      type: array
      items:
        type: boolean
