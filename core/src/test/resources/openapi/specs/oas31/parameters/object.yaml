openapi: 3.1.0
info:
  title: RGB API
  version: "1.0.0"

paths:
  /color:
    get:
      parameters:
        - name: rgb
          in: query
          style: form
          explode: false
          schema:
            $ref: "#/components/schemas/Color"
      responses:
        "200":
          description: Ok
  /exploded:
    get:
      parameters:
        - name: rgb
          in: query
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/Color"
      responses:
        "200":
          description: Ok
  /encoding:
    get:
      parameters:
        - name: explode
          in: query
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/Encoding"
        - name: explode-false
          in: query
          style: form
          explode: false
          schema:
            $ref: "#/components/schemas/Encoding"
      responses:
        "200":
          description: Ok

components:
  schemas:
    Encoding:
      type: object
      properties:
        code:
          type: string
          enum: ["foo","äöü","ä=&,"]
        value:
          type: number
    Color:
      type: object
      properties:
        R:
          type: integer
          minimum: 0
          maximum: 255
        G:
          type: integer
          minimum: 0
          maximum: 255
        B:
          type: integer
          minimum: 0
          maximum: 255
