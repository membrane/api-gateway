openapi: 3.1.0
info:
  title: Array Explode Test API
  version: "1.0.0"

paths:
  /foo:
    get:
      parameters:
        - name: numbers
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: number
        - name: strings
          in: query
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              maxLength: 10
              enum: ['123','456',abc,def,abcdefghijk,abc123,a,ab_c]
              minLength: 2
              pattern: ^[a-z|0-9]+$
      responses:
        "200":
          description: Ok