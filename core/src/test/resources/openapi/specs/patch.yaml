openapi: 3.0.3
info: { title: Demo, version: 1.0.0 }
servers:
  - url: http://localhost:3000
paths:
  /items/{id}:
    patch:
      operationId: patchItem
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
