openapi: '3.0.2'
info:
  title: Query Params Test API
  version: '1.0'
paths:
  /cities:
    parameters:
      - in: query
        name: foo
        schema:
          type: integer
          minimum: 0
        required: false
      - $ref: '#/components/parameters/BarParam'
    get:
      parameters:
        - $ref: '#/components/parameters/PageQueryParam'
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 0
            maximum: 10
          required: true
        - in: query
          name: start
          schema:
            type: integer
            minimum: 0
        - in: query
          name: name
          schema:
            type: string
            maxLength: 10
        - in: query
          explode: true
          name: city
          schema:
            type: array
            items:
              enum: ["Bonn","New York","Delhi"]
        - name: names
          in: query
          explode: false
          schema:
            type: array
            items:
              type: string
              maxLength: 3
      responses:
        '200':
          description: OK
  /object:
    parameters:
      - in: query
        name: car
        schema:
          type: object
          properties:
            color:
              type: string
            brand:
              type: string
            power:
              type: integer
    get:
      parameters:
        - in: query
          name: pet
          explode: false
          schema:
            type: object
            properties:
              age:
                type: number
              kind:
                type: string
        - in: header
          name: plant
          schema:
            type: object
            properties:
              size:
                type: number
      responses:
        '200':
          description: OK
  /additional:
    get:
      parameters:
        - name: foo
          in: query
          style: form
          explode: true
          schema:
            type: object
            additionalProperties: true
            properties:
              a:
                type: number
              b:
                type: string
      responses:
        '200':
          description: OK

components:
  parameters:
    PageQueryParam:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
      required: false
    BarParam:
      in: query
      name: bar
      schema:
        type: integer
      required: false