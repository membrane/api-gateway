openapi: '3.0.2'
info:
  title: Query Params Test API
  version: '1.0'
paths:
  /cities:
    parameters:
      - in: query
        name: foo
        schema:
          type: integer
          minimum: 0
        required: false
      - $ref: '#/components/parameters/BarParam'
      - $ref: '#/components/parameters/X-Token'
    get:
      parameters:
        - $ref: '#/components/parameters/PageQueryParam'
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 0
            maximum: 10
          required: true
        - in: query
          name: start
          schema:
            type: integer
            minimum: 0
        - in: query
          name: name
          schema:
            type: string
            maxLength: 10
        - in: header
          name: X-Padding
          schema:
            type: string
          required: false

      responses:
        '200':
          description: OK

components:
  parameters:
    PageQueryParam:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
      required: false
    BarParam:
      in: query
      name: bar
      schema:
        type: integer
      required: false
    X-Token:
      in: header
      name: X-Token
      schema:
        type: string
      required: false
