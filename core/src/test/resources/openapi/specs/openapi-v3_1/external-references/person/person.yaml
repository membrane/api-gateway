openapi: '3.1.0'
info:
  title: Person API
  version: '1.0'

components:
  parameters:
    PersonId:
      name: personId
      in: path
      required: true
      description: The unique ID of the person
      schema:
        type: string

  schemas:
    Person:
      type: object
      properties:
        firstName:
          type: string
          description: The first name of the person
        lastName:
          type: string
          description: The last name of the person
        address:
          $ref: './address/address.yaml#/components/schemas/Address'
      required:
        - firstName
        - lastName
